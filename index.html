<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reg Exp Validation</title>
    <link rel="stylesheet" href="css/valid.css" />
    <script src="js/valid.js"></script>
  </head>
  <body>
    <header>
      <p>Fill out this form to register for our service.</p>
    </header>
    <main>
      <form name="regForm" id="regForm">
        <p>
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" value="" required />
          <span class="error"></span>
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" id="email" value="" required />
          <span class="error"></span>
        </p>
        <p>
          <label for="address">Address</label>
          <input type="text" id="address" value="" required />
          <span class="error"></span>
        </p>
        <p>
          <label for="city">City</label>
          <input type="text" id="city" value="" required />
          <span class="error"></span>
        </p>
        <p>
          <label for="prov">Province/Territory</label>
          <select id="prov" required>
            <optgroup label="Provinces">
              <option value="AB">Alberta</option>
              <option value="BC">British Columbia</option>
              <option value="MB">Manitoba</option>
              <option value="NB">New Brunswick</option>
              <option value="NL">Newfoundland</option>
              <option value="NS">Nova Scotia</option>
              <option value="ON">Ontario</option>
              <option value="PE">Prince Edward Island</option>
              <option value="QC">Quebec</option>
              <option value="SK">Saskatchewan</option>
            </optgroup>
            <optgroup label="Territories">
              <option value="NW">Northwest Territories</option>
              <option value="NV">Nunavut Territories</option>
              <option value="YK">Yukon Territories</option>
            </optgroup>
          </select>
          <span class="error"></span>
        </p>
        <p>
          <label for="post">Postal Code</label>
          <input type="text" id="post" value="" required />
          <span class="error"></span>
        </p>
        <p>
          <input type="submit" id="btnSend" value="Submit" />
        </p>
      </form>
    </main>
  </body>
</html>
